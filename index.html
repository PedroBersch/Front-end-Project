<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GledFilmes </title>
    <link rel="icon" href="image/favicon_io/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="movie-card">
        <h3 class="movie-title" id="title-movie"></h3>
        <img id="movie-poster" class="movie-poster" src="" alt="movie-poster">
        <span id="movie-score" class="movie-score"></span>
        <p id="movie-plot" class="movie-plot"></p>
        <span id="movie-release-data" class="movie-release-data"></span>
        <span id="movie-actors" class="movie-actors"></span>
    </div>
</body>
</html>
